# 环境配置
spring.profiles.active=dev

server.port=9006
spring.application.name=service-market
management.endpoints.web.exposure.include=*

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

dubbo.scan.base-packages=com.lmxdawn.market.dubbo.service
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.cloud.subscribed-services=service-user,service-other,service-match
dubbo.consumer.check=false
dubbo.consumer.filter=consumerAuthFilter
dubbo.provider.filter=providerRpcFilter

logging.level.com.lmxdawn.match.dao=debug

spring.config.import=classpath:application-${spring.profiles.active}.properties

# 消息队列的配置
spring.cloud.function.definition=entrustOrder;matchDetail
spring.cloud.stream.bindings.matchDetail-in-0.destination=entrust-order-topic
spring.cloud.stream.bindings.matchDetail-in-0.content-type=text/plain
spring.cloud.stream.bindings.matchDetail-in-0.group=entrust-order-group

spring.cloud.stream.bindings.matchDetail-in-1.destination=match-detail-topic
spring.cloud.stream.bindings.matchDetail-in-1.content-type=text/plain
spring.cloud.stream.bindings.matchDetail-in-1.group=match-detail-group

